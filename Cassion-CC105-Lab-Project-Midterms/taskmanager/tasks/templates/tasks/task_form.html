<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
    <style>
        body {
            background-color: #f8f0f8; /* Soft pastel pink */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #d68fd8; /* Soft purple pink */
            text-align: center;
            margin: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto; /* Center the content */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #e1c4e1;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #d68fd8; /* Focus border color */
            outline: none;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            width: 100%;
            display: block;
            text-align: center;
        }
        .btn-success {
            background-color: #2ecc71; /* Soft green */
        }
        .btn-success:hover {
            background-color: #27ae60; /* Darker green */
        }
        .btn-secondary {
            background-color: #bdc3c7; /* Soft gray */
            width: auto; /* Shorten the Cancel button */
            margin: 0 auto; /* Center the Cancel button */
        }
        .btn-secondary:hover {
            background-color: #95a5a6; /* Darker gray */
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if form.instance.id %}Edit Task{% else %}Add Task{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_title">Title</label>
                {{ form.title }}
            </div>
            <div>
                <label for="id_description">Description</label>
                {{ form.description }} <!-- This field is now optional -->
            </div>
            <div>
                <label for="id_due_date">Due Date</label>
                {{ form.due_date }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
