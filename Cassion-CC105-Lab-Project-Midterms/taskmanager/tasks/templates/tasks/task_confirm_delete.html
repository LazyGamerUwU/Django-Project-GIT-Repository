<!DOCTYPE html>
<html>
<head>
    <title>Task Delete Confirmation</title>
    <style>
        body {
            background-color: #f8f0f8; /* Soft pastel pink */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #d68fd8; /* Soft purple pink */
            text-align: center;
            margin: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto; /* Center the content */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            width: 100%;
            display: block;
            text-align: center;
        }
        .btn-danger {
            background-color: #e74c3c; /* Soft red */
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker red */
        }
        .btn-secondary {
            background-color: #bdc3c7; /* Soft gray */
            width: auto; /* Shorten the Cancel button */
            margin: 0 auto; /* Center the Cancel button */
        }
        .btn-secondary:hover {
            background-color: #95a5a6; /* Darker gray */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete this task?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
